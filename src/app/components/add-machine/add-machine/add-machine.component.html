<app-home-page></app-home-page>
<div class="container-fluid container-body">
    <h1 class="pageTitle">Ajouter Dans Parc IT </h1>
    <div class="container">
        <form (ngSubmit)="onSubmit(f)" #f="ngForm" class="formPrj">
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputEmail4">Numéro de Serie</label>
                    <input type="text" class="form-control" id="inputEmail4" name="num" ngModel required>
                </div>
                <div class="form-group col-md-6">
                    <label for="Modéle">Modéle</label>
                    <input type="text" name="nom" class="form-control" id="inputPassword4" ngModel required>
                </div>
            </div>
            <div class="form-group">
                <label for="utilisateur">Utilisateur</label>
                <input type="text" class="form-control" id="inputAddress" name="utilisateur"
                    placeholder="Nom Utilisateur" ngModel required>
            </div>
            <div class="form-group">
                <label for="Site">Site</label>
                <input name="site" ngModel required type="text" class="form-control" id="inputAddress2">
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputCity">Fournisseur</label>
                    <input type="text" class="form-control" name="fournisseur" id="inputCity" ngModel required>
                </div>
                <div class="form-group col-md-6">
                    <label for="garantie">Garantie</label>
                    <input type="date" class="form-control" name="garantie" id="inputAddress" name="garantie" ngModel
                        required>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="nomreseau">Nom Réseau</label>
                    <input type="text" class="form-control" id="inputAddress" name="nom_reseau" ngModel required>
                </div>
                <label for="etat">Etat </label>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="etat" id="inlineCheckbox1" value="true" ngModel>
                    <label class="form-check-label" for="inlineCheckbox1">En Marche</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" name="etat" type="radio" id="inlineCheckbox2" value="false" ngModel>
                    <label class="form-check-label" for="inlineCheckbox2">En Panne</label>
                </div>
                <div class="form-group col-md-3">
                    <label for="nomreseau">Date Achat</label>
                    <input type="date" class="form-control" id="inputAddress" name="date_achat" ngModel required>
                </div>
                <!-- <div class="form-group">
                    <label for="utilisateur">Type</label>
                    <input type="text" class="form-control" id="inputAddress" name="type"
                         ngModel required>
                </div> -->
                <div class="form-group">
                    <label for="type de compte">Type</label>
                    <select name="type" ngModel class="custom-select" id="inputGroupSelect04"
                      aria-label="Example select with button addon">
                      <option value="Laptop">Laptop</option>
                      <option value="Desktop">Desktop</option>
                    <option value="WorkStation">WorkStation</option>
                    </select>
                  </div>
            </div>

            <div class="buttons">
                <button type="submit" class="btn" [disabled]="f.invalid" routerLink="/machines"
                    (click)="onSubmit(f)">Ajouter</button>
                <button type="reset" class="btn">Annuler</button>
            </div>
        </form>
    </div>
</div>
