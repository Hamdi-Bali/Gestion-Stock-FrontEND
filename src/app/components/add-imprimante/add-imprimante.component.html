<app-home-page></app-home-page>
<div class="container-fluid container-body">
    <h1 class="pageTitle">Ajouter Imprimante </h1>
    <div class="container">
        <form (ngSubmit)="onSubmit(f)" #f="ngForm" class="formPrj">
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputEmail4">Numéro de Serie</label>
                    <input type="text" class="form-control" id="inputEmail4" name="num_serie" ngModel required>
                </div>
                <div class="form-group col-md-6">
                    <label for="Modéle">Modéle</label>
                    <input type="text" name="modele" class="form-control" id="inputPassword4" ngModel required>
                </div>
            </div>
            <div class="form-group">
                <label for="utilisateur">Site</label>
                <input type="text" class="form-control" id="inputAddress" name="site" placeholder="Site" ngModel
                    required>
            </div>
            <div class="form-group">
                <label for="utilisateur">Déscription</label>
                <input type="text" class="form-control" id="inputAddress" name="description" placeholder="description"
                    ngModel required>
            </div>
            <div class="form-group">
                <label for="garantie">Type_Toner</label>
                <input type="text" class="form-control" name="type_toner" id="inputAddress" name="type_toner" ngModel
                    required>
            </div>
            <div class="form-group">
                <label for="nomreseau">Garantie</label>
                <input type="date" class="form-control" id="inputAddress" name="garantie" ngModel required>
            </div>
            <div class="buttons">
                <button type="submit" class="btn" [disabled]="f.invalid" routerLink="/imprimantes"
                    (click)="onSubmit(f)">Ajouter</button>
                <button type="reset" class="btn">Annuler</button>
            </div>
        </form>
    </div>
</div>
