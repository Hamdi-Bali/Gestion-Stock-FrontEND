<div class="container">

    <div class="row justify-content-center">
        <div class="col-4">
            <img src="assets\images\per.png"  class="img-fluid" alt="perenco-logo">
            <form (ngSubmit)="onSubmit(f)" #f="ngForm">
                <div class="form-group">
                  <label for="exampleInputEmail1">Nom Utilisateur </label>
                  <input type="text" class="form-control" id="usernameId" aria-describedby="user" name="username" ngModel  required>
                  <small id="emailHelp" class="form-text text-muted">Il faut que vous Ã©tiez un membre dans l'entreprise</small>
                </div>
                <div class="form-group">
                  <label for="login">Mot de passe</label>
                  <input type="password" class="form-control"  id="password" name="password" required ngModel>
                </div>
                <div *ngIf="!verif">
                <button type="submit" [disabled]="f.invalid" class="btn btn-primary" id="button" name="submit">Valider</button>
              </div>
                <div *ngIf="verif">
                  <button type="submit" routerLink="/accueil" id="button" class="btn btn-success">Connecter</button>
                </div>
              </form>
        </div>
    </div>
</div>
